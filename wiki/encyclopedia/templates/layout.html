<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Wiki Encyclopedia</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Add additional CSS in static file -->  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/edsstyles.css' %}">        
</head>

<body>
<div id="container" style="height:100%; background-color:rgba(225,200,115,.1);"> 
   <div id="topbar" style="background-color:rgba(225,200,115,.5);">
    <h2 style="text-align: center;">Wiki Markdown Encyclopedia</h2>
  </div>
  <div id="row">
    
    <div class="column leftside" style="background-color:rgba(225,200,115,.3);">
       {% block sidebar %}
       <br>
       <h2 style="color:#4d90fe">Navigate Wiki</h2>
       <br>
       <form method="GET" action="{% url 'searchwiki' %}">
          <input class="wikisearch" type="text" name="q" placeholder="Search Wiki Topics">
       </form>
       <br>
       <nav>
        <a href="{% url 'entries' %}">Home</a> <br>
        <a href="{% url 'entries' %}">Wiki Index</a> <br>
        <a href="{% url 'entry_create' %}">Add New Wiki Entry</a><br>
        <a href="{% url 'randompage' %}">Random Page</a>
       </nav>
 
     {% endblock %}     
    </div>  <!-- end div column leftside -->
    
    <div class="column rightside">
          {% block content %}
          {% endblock %}
    </div>   <!-- end div column rightside -->
  
	</div> <!-- end div row -->
</div>  <!-- end container div  -->
</body>
</html>
