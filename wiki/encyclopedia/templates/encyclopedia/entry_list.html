{% extends "layout.html" %}


{% block content %}
  <h2 >Wiki Encyclopedia Index</h2>
  <br>

  {% if entry_list %}
  <ul>
    {% for entry in entry_list %}
      <li>
        <a href="{{ entry.get_absolute_url }}">{{ entry.subject }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no entries yet in the encyclopedia.</p>
  {% endif %}
  <br>       
  <a href="{% url 'entry_create' %}">Add new wiki entry to wiki encyclopedia.</a>
{% endblock %}
